<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video controls width="560px" poster="imagens/limoes-capa.png">
        <source src="midia/meu_vídeo_2.mp4" type="video/mp4">
        <source src="midia/meu_video_3.webm" type="video/webm"> 
        <source src="midia/meu_video_4.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibiidade com reprodução de vídeos</p>
    </video>
        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/P5Ynpj9MSXE?si=X0R3DnXAF1IVAj4W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
